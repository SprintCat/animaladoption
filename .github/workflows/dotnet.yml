name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
        
    - name: Install dependencies for all projects
      run: dotnet restore
      
    - name: Build all projects
      run: dotnet build --configuration Release --no-restore

    - name: Publish portal project in Release mode
      run: dotnet publish ${{ github.workspace }}/AnimalAdoption.Web.Portal/AnimalAdoption.Web.Portal.csproj --configuration Release --no-build --output ./taa-portal/
      
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.1.3
      with:
        name: drop
        path:  ${{ github.workspace }}/taa-portal/
        if-no-files-found: error

  relase-to-dev:
    runs-on: ubuntu-latest
    needs: build 
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
    - name: download-artifact
      uses: actions/download-artifact@v3
      with:
        name: drop
        path: ./taa-portal/

    - name: 'Run Azure webapp deploy action using publish profile credentials'
      uses: azure/webapps-deploy@v2
      with:
        app-name: pethouse
        publish-profile: ${{ secrets.PET_HOUSE_PUBLISH_PROFILE }}
        package: ./taa-portal/

    - name: 'Azure login'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.SP_PET_HOUSE }}
        
    - name: 'Azure app setting update'        
      uses: azure/appservice-settings@v1
      with:
        app-name: 'pethouse'
        app-settings-json: |
          [
            {
              "name": "GlobalPassword",
              "value": "${{ secrets.GLOBALPASSWORD }}",
              "slotSetting": false
            },
            {
              "name": "SimulatedFailureChance",
              "value": "${{ secrets.SIMULATEDFAILURECHANCE  }}",
              "slotSetting": false
            }
          ]
